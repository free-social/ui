name: spendwise
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_web_auth_2: ^5.0.1
  image_picker: ^1.0.7
  http_parser: ^4.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.26.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0 # Moved back into dev_dependencies
  mockito: ^5.6.3
  build_runner: ^2.11.0

# ✅ ROOT LEVEL (Start at the very edge of the left side)
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#ffffff"
  fullscreen: true

# ✅ ROOT LEVEL
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png" 
  adaptive_icon_background: "#ffffff"  
  adaptive_icon_foreground: "assets/images/logo.png" 

flutter:
  uses-material-design: true
  # ✅ DON'T FORGET TO REGISTER ASSETS
  assets:
    - assets/images/logo.png